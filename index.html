<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting Website</title>
    <link rel="stylesheet" href="index.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
  <body>
   
 <div class="container d-flex  justify-content-center align-items-center  bg-light ">
    <nav class="navbar navbar-light  d-flex  justify-content-center align-items-center">
      <h1>Drawing Website</h1>
      <div class="container-fluid">
        <div class="container">
          <div class="container">
   
   <div class="container d-flex  justify-content-center align-items-center colorSet1 ">
        <button id="black" class="color-button " ><image src="images/black.png" width="32px" height="32px"></image></button>
        <button id="gray" class="color-button" ><image src="images/gray.png" width="32px" height="32px"></image></button>
        <button id="maroon5" class="color-button" ><image src="images/maroon5.png" width="32px" height="32px"></image></button>
        <button id="red" class="color-button"><image src="images/red.png" width="32px" height="32px"></image></button>
        <button id="orange" class=" color-button"><image src="images/orange.png" width="32px" height="32px"></image></button>
        <button id="yellow" class="color-button"><image src="images/yellow.png" width="32px" height="32px"></image></button>
        <button id="green" class="color-button"><image src="images/green.png" width="32px" height="32px"></image></button>
        <button id="skyblue" class="color-button"><image src="images/skyblue.png" width="32px" height="32px"></image></button>
        <button id="indigo" class="color-button"><image src="images/indigo.png" width="32px" height="32px"></image></button>
        <button id="purple" class="color-button"><image src="images/purple.png" width="32px" height="32px"></image></button>
        </div>
        <div class="container d-flex  justify-content-center align-items-center colorSet2">
          <button id="white" class="color-button"><image src="images/white.png" width="32px" height="32px"></image></button>
          <button id="light-gray" class="color-button"><image src="images/light-gray.png" width="32px" height="32px"></image></button>
          <button id="brown" class="color-button"><image src="images/brown.png" width="32px" height="32px"></image></button>
          <button id="rose-quartz" class="color-button"><image src="images/rose-quartz.png" width="32px" height="32px"></image></button>
          <button id="dark-orange" class="color-button"><image src="images/dark-orange.png" width="32px" height="32px"></image></button>
          <button id="vanilla" class="color-button"><image src="images/vanilla.png" width="32px" height="32px"></image></button>
          <button id="lime" class="color-button"><image src="images/lime.png" width="32px" height="32px"></image></button>
          <button id="light-skyblue" class="color-button"><image src="images/light-skyblue.png" width="32px" height="32px"></image></button>
          <button id="light-indigo" class="color-button"><image src="images/light-indigo.png" width="32px" height="32px"></image></button>
          <button id="lilac" class="color-button"><image src="images/lilac.png" width="32px" height="32px"></image></button>
       
        </div>

     </div>
     
     <div class="container d-flex  justify-content-center align-items-center tools">  
      <input class=" tool-buttons" type="color" id="hex" placeholder="Enter A Hex Color" ></input>
      <button  class=" tool-buttons btn btn-outline-secondary" id="eraser">Eraser</button>
      <button class=" tool-buttons  btn btn-outline-secondary" id="clear">Clear The Canvas</button>

      <select name="size" id="" class="line-size-options form-select-sm">
        <option value="1">Thinner </option>
        <option value="3">Thin</option>
        <option value="5" selected>Normal </option>
          <option value="12">Medium</option>
          <option value="20">Thicker</option>
          <option value="50">Godzilla</option>   
      </select>
    </div>
    <div class="container d-flex  justify-content-center align-items-center tools">  
      <button id="download" class="btn btn-outline-secondary">Download Me!</button>
      </div>
         </div>
      </div>
    </nav>
  </div>
<div class="canvasContainer">
    <canvas id="draw"></canvas>

    <div id="mouse-circle"></div>
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
          <span class="text-muted">Developed and Designed By Saul.C</span>
        </div>
    
      </div>
      </footer>
    </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
